<html>

<head>
    <title>Video Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>

      
    <div class="container-fluid">
        <div class="row">
                <div class="col-md-6">
                    <div class="col-12 d-flex justify-content-center mt-5">
                        <div class="embed-responsive embed-responsive-16by9">
                            <video class="embed-responsive-item rounded" muted></video>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-12 d-flex justify-content-center mt-5">
                        <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
                        </div>
                    </div>
                </div>

                 <div class="row mt-4">
                     <div class="col-md-4">
                        <div class="form-group">
                            <label for="">Pilih efek</label>
                            <select id="filter" class="font-weight-bold custom-select">
                                <option value="none">Normal</option>
                                <option value="grayscale(100%)">B & W</option>
                                <option value="hue-rotate(180deg">Blues</option>
                                <option value="blur(20px)">Blur</option>
                                <option value="contrast(150%)">Lumination</option>
                                <option value="sepia(100%)">Sephia</option>
                                <option value="saturate(25)">Thermal</option>
                                <option value="invert(100%)">X-Ray</option>
                            </select>
                        </div>
                     </div>
                 </div>

                 <div class="row mt-4">
                    <div class="col-md-6">

                        <div class="card shadow-sm">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="">Pilih resolusi</label>
                                    <select id="resolution" class="font-weight-bold custom-select">
                                        <option value="default">Default</option>
                                        <option value="vga">VGA</option>
                                        <option value="xga">XGA</option>
                                        <option value="hd">HD</option>
                                        <option value="fullhd">FULL HD</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-primary" id="btn-apply">Terapkan</button>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                    <div class="col-md-8">
                        <p class="float-right">Resolusi : <span id="video_res"></span></p>
                    </div>
                    <div class="col">
                        <div class="float-right mt-3">
                            <input class="form-check-input" type="checkbox" id="theme">
                            <label class="form-check-label" for="theme">
                                Dark Theme
                            </label>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>
       

        <div class="row h-90 w-100">
            


            
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
